<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map app</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="views/navbar.css" />

    <script src="script.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script src="https://unpkg.com/leaflet@latest/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-providers@latest/leaflet-providers.js"></script>

    <!-- <script src="cards.js" type='module' defer></script> -->
    <script src="map-co2.js" type="module" defer></script>
  </head>

  <body>
    <div class="navbar">
      <a href="#connexion" id="connexion">Se connecter</a>
      <a href="#apropos">À propos</a>
      <a href="#aide">Aide</a>
      <a href="index.html" id="quitter">Quitter</a>
    </div>

    <h1>Where is this city ?</h1>
    <select id="category-select">
      <option value="city">Ville</option>
      <option value="region">Région</option>
      <option value="country">Pays</option>
    </select>

    <section class="app">
      <div id="map"></div>
    </section>
  </body>
</html>
